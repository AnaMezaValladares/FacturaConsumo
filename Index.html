<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/Facturas.js"></script>
        <link rel="shortcut icon" href="#" type="image/x-icon">
    
          
    </head>
    
    <body>
        <div class="container">
            <div class="consulta mt-4">
                <div class="row">
                    <div class="col-6">
                        <h3>Lista de Facturas</h3>
                    </div>
                    <div class="col-6">
                    </div>                  
                </div>       
                <div class="box-body">
                    <div class="table table-reponsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NUMERO_FACTURA</th>
                                    <th>ID_SOCIO</th>
                                    <th>FECHA_FACTURA</th>
                                    <th>DETALLE</th>
                                    <th>SUB_TOTAL</th>
                                    <th>TOTAL_ISV</th>
                                    <th>TOTAL</th>
                                    <th>FECHA_VENCIMIENTO</th>
                                    <th>ESTADO</th>
                                </tr>
                            </thead>
                            <tbody class="facturas">
    
                            </tbody>
                        </table>
                    </div>            
                </div>
            </div>
            <div class="formulario">
                <div class="row">
                    <div class="col-12">
                        <h3>Agregar Facturas</h3>
                    </div>
                    <div class="col-12">
                        <form class="Facturas">
                            <label for="">ID</label>
                            <input type="text" id="ID" class="form-control" placeholder="Ingrese su ID">
                            <label for="">NUMERO_FACTURA</label>
                            <input type="text" id="NUMERO_FACTURA" class="form-control" placeholder="Ingrese su NUMERO_FACTURA">
                            <label for="">ID_SOCIO</label>
                            <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese su ID_SOCIO">
                            <label for="">FECHA_FACTURA</label>
                            <input type="text" id="FECHA_FACTURA" class="form-control" placeholder="Ingrese su FECHA_FACTURA">
                            <label for="">DETALLE</label>
                            <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese su DETALLE">
                            <label for="">SUB_TOTAL</label>
                            <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese su SUB_TOTAL">
                            <label for="">TOTAL_ISV</label>
                            <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese su TOTAL_ISV">
                            <label for="">TOTAL</label>
                            <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese su TOTAL">                       
                            <label for="">FECHA_VENCIMIENTO</label>
                            <input type="text" id="FECHA_VENCIMIENTO" class="form-control" placeholder="Ingrese su FECHA_VENCIMIENTO">
                            <label for="">ESTADO</label>
                            <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese su ESTADO">
                            <hr>
                            <div class="button">
                                <input type="submit" id="btnagregar" onclick="AgregarFacturas()"value="Ingresar Facturas" class="btn btn-success">                                
                            </div>
                        </form>

                    </div>                                                                  
                </div>                       
            </div>                     
        </div>
            
         
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    
    </body>
</html>
